<li> Transform with &lt;g&gt;: all shapes within the <g>-element are rotated z degrees around the point x,y. <p/><p/>

    <line x1="10" y1="10" x2="120" y2="120" style="stroke: #006600;"/>

      <text x="12" y="22" style="stroke: #660000; fill: #660000">Remember, my sun-and-stars. Remember, and come back to me.</text>
    </g>
    
    <g transform="rotate(45 300 150)">
      <ellipse cx="10" cy="400" rx="300" ry="150" style="fill:url(#myRadialGradient4); stroke: #005000; stroke-width: 3;"/>
      <text x="12" y="402" style="stroke: #660000; fill: #660000">Never, the darkness cried, <I>never never never</I></text>
    </g>
  </svg>
</li>
